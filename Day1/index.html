<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" method="post">
    <table>
        <tr>
            <td colspan="2">Registration Form</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="t1" id="" required></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="t2" id="" required></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea rows="3" cols="20" name="t3" id=""></textarea></td>
        </tr>
        <tr>
            <td>Branch:</td>
            <td>CSE<input type="radio" name="t4" id="" >
            CSE-DS<input type="radio" name="t4" id="" >
            CSE-AIML<input type="radio" name="t4" id="" >
            IT<input type="radio" name="t4" id="" ></td>
        </tr>
        <tr>
            <td>Languages:</td>
            <td>C<input type="checkbox" name="t5" value="C" id="">
                C++<input type="checkbox" name="t5" value="C++" id="">
                JAVA<input type="checkbox" name="t5" value="JAVA" id=""></td>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <td><input type="date" name="t6" id=""></td>
        </tr>
        <tr>
            <td>Upload Profile:</td>
            <td><input type="file" name="f1" id="" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="register"></td>
            <td><input type="reset" value="clear"></td>
        </tr>
    </table>
</form>
</body>
</html>
